<!doctype html>

                                </a></li>

                        <div class = "locale">

                                </svg>

                            <a href = "">

                            <a href = "">

                <section class = "post-preview">

                    </h2>
                    <a class = "post-preview__button" href = "">Read more</a>
                    <div class = "post-preview__info">
                        <div class = "post-preview__author">

                    <a class = "post-preview__likes">
                        <svg class = "post-preview__icon" height = "14" width = "14">
                            <use xlink:href = "#icon-heart"></use>
                        </svg>
